server.port=8081

spring.jpa.hibernate.show-sql=true
spring.flyway.url=jdbc:h2:mem:testdb
spring.flyway.schemas=public
spring.flyway.driver=org.h2.Driver
spring.flyway.user=sa
spring.flyway.password=password
spring.datasource.url=${spring.flyway.url}
spring.datasource.user=${spring.flyway.user}
spring.datasource.schemas=${spring.flyway.schemas}
spring.datasource.password=${spring.flyway.password}
spring.datasource.driver=${spring.flyway.driver}
spring.datasource.driver-class-name=${spring.flyway.driver}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics = false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.flyway.locations=classpath:db/scripts/allenv,classpath:db/scripts/onlyh2


